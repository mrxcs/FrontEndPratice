<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sass/main.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="l-grid-wrap">
  <main class="l-main">

    <div class="video-wrap-16-9">
      <iframe class="video-wrap-16-9__video" width="426" height="240" src="https://www.youtube.com/embed/h97fXhDN5qE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

  </main>

  <aside class="l-aside">

    <div class="aside-header l-aside-header">
      <p class="aside-header__p-next">Up next</p>
      <p class="aside-header__p-autoplay">AUTOPLAY</p>
      <label class="aside-header__switch">
        <input class="switch__input" type="checkbox" checked>
        <span class="switch__slider"></span>
      </label>
    </div>

    <div class="watch-next l-watch-next watch-next--main">
      <div class="l-watch-next__item-1">
        <img class="watch-next__thumb" src="img/thumb-01.png" alt="thumbnail" height="94" width="168">
      </div>
      <div class="l-watch-next__item-2">
        <h2 class="watch-next__title">The Voice 2017 Jon Mero - Top 12: "Why I Love You"</h2>
        <p class="watch-next__channel">The Voice<i class="fa fa-check-circle channel_fa-check"></i></p>
        <p class="watch-next__views">172K views</p><span></span>
        <span class="watch-next__new is-new">New</span>
      </div>
    </div>

    <div class="watch-next l-watch-next">
      <div class="l-watch-next__item-1">
        <img class="watch-next__thumb" src="img/thumb-02.png" alt="thumbnail" height="94" width="168">
      </div>
      <div class="l-watch-next__item-2">
        <h2 class="watch-next__title">Mix - The Voice 2017 Shi'Ann Jones - Top 12: "Vision of Love"</h2>
        <p class="watch-next__channel">YouTube<i class="fa fa-check-circle channel_fa-check"></i></p>
        <p class="watch-next__views">172K views</p><span></span>
        <span class="watch-next__new">New</span>
      </div>
    </div>

    <div class="watch-next l-watch-next">
      <div class="l-watch-next__item-1">
        <img class="watch-next__thumb" src="img/thumb-03.png" alt="thumbnail" height="94" width="168">
      </div>
      <div class="l-watch-next__item-2">
        <h2 class="watch-next__title">The Voice 2017 Davon Fleming - Top 12: "Love on Top"</h2>
        <p class="watch-next__channel">The Voice<i class="fa fa-check-circle channel_fa-check"></i></p>
        <p class="watch-next__views">172K views</p><span></span>
        <span class="watch-next__new">New</span>
      </div>
    </div>

  </aside>

  <script src="js/states.js"></script>
</body>

</html>
